<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/simple.min.css">
        <title>Business Central - GRM</title>
    </head>
    <body>
        <h3>Options</h3>
        <h4>Ribbon Color</h4>
        <select id="color">
            <option value="#FF0000">Red</option> <!-- #FF0000 -->
            <option value="#00FF00">Green</option> <!-- #00FF00 -->
            <option value="#0000FF">Blue</option> <!-- #0000FF -->
        </select>

        <label>
            <input type="checkbox" id="ribbon_color_option">
            Activate ribbor colorization
        </label>

        <div id="status"></div>
        <button id="save">Save</button>
        <script src="js/options.js"></script>
    </body>
</html>
